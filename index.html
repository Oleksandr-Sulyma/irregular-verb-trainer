// ===== ОЗВУЧЕННЯ =====
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US"; u.rate = 0.9;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

// ===== КНОПКА НАЗАД =====
function updateBackButton(text, visible) {
  backBtn.textContent = text;
  backBtn.classList.toggle("hidden", !visible);
}
function handleBack() {
  if (["study", "drill", "test"].includes(currentMode)) selectGroup(currentGroupIndex);
  else if (currentMode === "selectGroup") renderHome();
}

// ===== ГОЛОВНИЙ ЕКРАН =====
function renderHome() {
  currentMode = 'home'; updateBackButton("", false);
  mainTitle.textContent = "Виберіть блок для вивчення";
  let html = "";
  for (let i = 1; i <= 14; i++) {
    const count = verbs.filter(v => v.group === i).length;
    html += `
      <div onclick="selectGroup(${i})" class="p-4 bg-indigo-50 border border-indigo-200 rounded-lg shadow-md cursor-pointer hover:bg-indigo-100 transition text-center">
        <h3 class="text-lg md:text-xl font-semibold text-indigo-700">Блок ${i}</h3>
        <p class="text-sm text-gray-600">${count} дієслів</p>
      </div>`;
  }
  content.innerHTML = `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">${html}</div>`;
}

// ===== ВИБІР ГРУПИ =====
function selectGroup(groupId) {
  currentGroupIndex = groupId;
  currentGroupData = verbs.filter(v => v.group === groupId);
  currentMode = 'selectGroup'; updateBackButton("← На головну", true);
  mainTitle.textContent = `Блок ${groupId}`;
  content.innerHTML = `
    <div class="space-y-3">
      <button onclick="renderStudyMode()" class="w-full py-3 bg-emerald-500 text-white font-semibold rounded-lg">1️⃣ Вивчення</button>
      <button onclick="renderDrillMode()" class="w-full py-3 bg-yellow-500 text-white font-semibold rounded-lg">2️⃣ Заучування</button>
      <button onclick="renderTestMode()" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg">3️⃣ Тестування</button>
    </div>`;
}

// ===== ВИВЧЕННЯ =====
function renderStudyMode() {
  currentMode = 'study'; updateBackButton("← До меню", true);
  mainTitle.textContent = `Вивчення блоку ${currentGroupIndex}`;
  const rows = currentGroupData.map(v => `
    <tr class="border-b hover:bg-gray-50">
      <td>${v.translation}</td><td>${v.base}</td><td>${v.past}</td><td>${v.participle}</td>
      <td><button onclick="speak('${v.base}, ${v.past}, ${v.participle}')" class="text-indigo-600 text-xl">🔊</button></td>
    </tr>`).join('');
  content.innerHTML = `<div class="overflow-x-auto"><table class="text-sm md:text-base border rounded-lg"><thead class="bg-indigo-100"><tr><th>Переклад</th><th>V1</th><th>V2</th><th>V3</th><th>Озвучення</th></tr></thead><tbody>${rows}</tbody></table></div>`;
}

// ===== ДРИЛ =====
function renderDrillMode() {
  currentMode = 'drill'; updateBackButton("← До меню", true);
  mainTitle.textContent = `Заучування ${currentGroupIndex}`;
  currentTaskIndex = 0; currentGroupData.sort(() => Math.random() - 0.5);
  nextDrillTask();
}
function nextDrillTask() {
  if (currentTaskIndex >= currentGroupData.length) return content.innerHTML = `<div class="p-6 text-center text-green-700 font-bold text-lg">✅ Усі слова пройдено!</div>`;
  const v = currentGroupData[currentTaskIndex];
  content.innerHTML = `
  <div class="text-center">
    <p class="text-xl md:text-2xl font-bold text-yellow-700 mb-2">${v.translation}</p>
    <input id="b" class="border p-3 rounded w-full max-w-xs mb-2 text-center" placeholder="V1">
    <input id="p" class="border p-3 rounded w-full max-w-xs mb-2 text-center" placeholder="V2">
    <input id="pp" class="border p-3 rounded w-full max-w-xs mb-3 text-center" placeholder="V3">
    <div id="feed" class="mt-2 text-lg"></div>
    <button id="chk" class="w-full md:w-auto py-3 px-6 bg-yellow-500 text-white font-semibold rounded-lg">Перевірити</button>
  </div>`;
  const chk = document.getElementById("chk");
  chk.onclick = () => {
    const b = bEl("b"), p = bEl("p"), pp = bEl("pp"), f = bEl("feed");
    if (b === v.base && p === v.past && pp === v.participle) f.innerHTML = "✅ Вірно!", f.className = "text-green-600";
    else f.innerHTML = `❌ Правильно: ${v.base} - ${v.past} - ${v.participle}`, f.className = "text-red-600";
    chk.textContent = "Наступне слово →"; chk.onclick = () => { currentTaskIndex++; nextDrillTask(); };
  };
}
function bEl(id){return document.getElementById(id).value.trim().toLowerCase();}

// ===== ТЕСТ =====
function renderTestMode() {
  currentMode = 'test'; updateBackButton("← До меню", true);
  mainTitle.textContent = `Тест ${currentGroupIndex}`;
  initTest(); nextTest();
}
function initTest() {
  allSentences = []; let i = 0;
  currentGroupData.forEach(v => { allSentences.push({...v.exampleSentences[i], verbObject:v}); i=(i+1)%v.exampleSentences.length; });
  for (let i = allSentences.length-1; i>0; i--){const j=Math.floor(Math.random()*(i+1));[allSentences[i],allSentences[j]]=[allSentences[j],allSentences[i]];}
  currentTaskIndex=0; correctAnswers=0;
}
function nextTest() {
  if (currentTaskIndex>=allSentences.length) return content.innerHTML=`<div class="p-6 text-center text-lg md:text-xl text-green-600 font-bold">✅ Тест завершено! ${correctAnswers}/${allSentences.length}</div>`;
  const t = allSentences[currentTaskIndex];
  content.innerHTML = `
  <div class="text-center">
    <p class="italic text-gray-700 mb-2">${t.uk}</p>
    <p class="font-mono text-lg mb-4">${t.en}</p>
    <input id="ans" class="border p-3 rounded w-full max-w-xs mb-2 text-center" placeholder="Введіть слово">
    <div id="fb" class="mt-2 text-lg"></div>
    <button id="chk" class="w-full md:w-auto py-3 px-6 bg-emerald-500 text-white rounded-lg">Перевірити</button>
  </div>`;
  const ans=document.getElementById("ans"),chk=document.getElementById("chk"),fb=document.getElementById("fb");
  chk.onclick=()=>{const a=ans.value.trim().toLowerCase(),corr=t.missingWord.toLowerCase();
    if(a===corr){fb.textContent="✅ Правильно!";fb.className="text-green-600";correctAnswers++;}
    else{fb.textContent=`❌ Неправильно. ${corr}`;fb.className="text-red-600";}
    chk.textContent="Наступне речення →";chk.onclick=()=>{currentTaskIndex++;nextTest();};
  };
}
