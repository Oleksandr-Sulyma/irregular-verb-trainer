<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комплекс Іррегулярних Дієслів</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 flex justify-center items-start min-h-screen p-4 md:p-8 font-inter"
  >
    <div
      id="app"
      class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-200"
    >
      <h1
        id="mainTitle"
        class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800"
      >
        Комплекс Іррегулярних Дієслів
      </h1>

      <!-- Контент тренажера -->
      <div id="content" class="space-y-6 text-center text-gray-600">
        Завантаження інтерфейсу...
      </div>

      <!-- Кнопка Назад -->
      <button
        id="backBtn"
        class="hidden w-full mt-6 py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
      >
        ← Назад
      </button>
    </div>

    <!-- JS -->
    <script type="module" src="script.js"></script>
  </body>
</html>
